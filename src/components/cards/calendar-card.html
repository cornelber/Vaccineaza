<div class="calendar__card">
    <div class="calendar__card-content">
        <h3 class="title">Accesează calendarul interactiv al vaccinărilor!</h3>
        <p class="subtitle">Calendarul interactiv al vaccinărilor vă permite să introduceți data, luna și anul nașterii pentru a vedea perioadele de imunizare. Puteți descărca și printa acest calendar.</p>

        <form action="#" class="form">
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="day" class="form-group__label">Data nașterii:</label>
                    <input type="text" id="day" name="day" class="form-group__input" placeholder="DD">
                </div>
                <div class="form-group">
                    <label for="year" class="form-group__label">Anul nașterii:</label>
                    <input type="text" id="year" name="year" class="form-group__input" placeholder="YYYY">
                </div>
                <div class="form-group">
                    <label for="month" class="form-group__label">Luna nașterii:</label>
                    <input type="text" id="month" name="month" class="form-group__input" placeholder="MM">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-group__label">Gen:</label>
                    <div class="form-group__options">
                        <label><input type="radio" name="gender" value="F">F</label>
                        <label><input type="radio" name="gender" value="M">B</label>
                    </div>
                </div>
            </div>
            <button id="calendar-modal-btn" class="button button__blue button__submit">
                Vizualizează calendarul
            </button>
        </form>
    </div>
    <div class="calendar__card-media">
        <img class="calendar__card-media-img" src="@img/hero-calendar.svg" alt="Illustration Calendar" width="340" height="280">
    </div>
</div>
